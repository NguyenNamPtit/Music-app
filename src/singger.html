    <div class="play-wrapper">
      <div class="player-close">
        <!-- <i class="fa fa-angle-up" aria-hidden="true"></i> -->
        <!-- <span><i class="bi bi-chevron-up"></i></span> -->
        <span><i class="fa-solid fa-chevron-down"></i></span>
        <!-- <i class="bi bi-chevron-up down-up"></i> -->
      </div>
      <div class="player-mid">
        <div class="sound-bar flex">
          <div class="music-bar">
            <div class="name-musicc-box flex">
              <img class="song-thumbnail" src="./assets/img/Song2.jpg" alt="" />
              <div class="name-musicel">
                <h2 class="name-song">Don't Be Shy</h2>
                <p class="name-single-song">Jennifer Kelly</p>
              </div>
            </div>
          </div>
          <div class="tools-sound-bar flex">
            <div class="button-sound-bar flex">
              <div class="button-arrow-left">
                <button class="btn-prev-song">
                  <i class="bi bi-rewind"></i>
                </button>
              </div>
              <div class="button-play-music">
                <button class="btn-play">
                  <i class="bi bi-play"></i>
                </button>
                <button class="btn-pause play-none">
                  <i class="bi bi-pause-fill"></i>
                </button>
              </div>
              <div class="button-arrow-right">
                <button class="btn-next-song">
                  <i class="bi bi-fast-forward"></i>
                </button>
              </div>
              <audio class="audio" onended="resetMusic()" src=""></audio>
            </div>
            <div class="progress-music">
              <div class="seek-bar" style="width: 100%">
                <div class="play-bar" style="width: 0%">
                  <div class="bullet"></div>
                </div>
              </div>
              <div class="time-hoder">
                <span class="current-time">00:00</span>
                <span class="duration">4:30</span>
              </div>
            </div>
            <div class="product flex">
              <div class="volume-sound-bar">
                <button>
                  <i class="bi bi-volume-up volume"></i>
                  <i class="bi bi-volume-mute volume-mute play-none"></i>
                </button>
              </div>
              <div class="karaoke-sound-bar">
                <button>
                  <i class="bi bi-mic"></i>
                </button>
              </div>
              <div class="random-sound-bar">
                <button>
                  <i class="bi bi-shuffle random"></i>
                </button>
              </div>
              <div class="reloat-sound-bar">
                <button>
                  <i class="bi bi-repeat reloat"></i>
                </button>
              </div>
              <div class="queue-wrapper">
                <button class="button-queue">Queue</button>
                <div class="playlist-wrap">
                  <h2>Queue</h2>
                  <div
                    class="queue-cls"
                    style="height: 200px; overflow: visible"
                  >
                    <div class="queue-box">
                      <div class="queue-item">
                        <ul>
                          <li class="playlist-current">
                            <div>
                              <a href="">
                                <span class="queue-img">
                                  <img src="./assets/img/Song5.jpg" alt="" />
                                </span>
                                <div class="queue-data">
                                  Blossom
                                  <span class="by-artist"
                                    >by Virginia, Carl Brown</span
                                  >
                                </div>
                              </a>
                              <a href="" class="queue-icon">
                                <span class="queue-close">
                                  <i class="bi bi-x"></i>
                                </span>
                              </a>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="queue-btn">
                    <a href="" class="queue-btn-clear">Clear</a>
                    <a href="" class="queue-btn-save">Save</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
